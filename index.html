<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Signature Pad</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
	<div class="signature-container">
        <h2>Draw your signature</h2>
        <div class="container">
        <canvas id="signatureCanvas" width="400" height="200"></canvas>
        <div class="color-palette">
            <button id="blackColor" class="colorButton selected"></button>
            <button id="blueColor" class="colorButton"></button>
            <button id="redColor" class="colorButton"></button>
            <button id="greenColor" class="colorButton"></button>
        </div>
    </div>
        <br>
        <button class="button" id="clearButton">Clear</button>
        <button class="button" id="downloadButton">Download Signature</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
